name: CI-CD-Pipeline-to-DockerHub-test
env:
  APPLICATION_NAME   : "MyFlask"
  ENWIRONMENT_NAME   : "MyFlask-env"
  DEPLOY_PACKAGE_NAME: "flask_app_${{github.sha}}.zip"
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    
    env:
      VAR1: "Thes is Job Level Variables1"
      VAR2: "Thes is Job Level Variables2"
      
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Git colne my repo
        uses: actions/checkout@v1

          
      - name: Configure my DockerHub Credentials
        uses: docker/github_test@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: treyman/next
          
      - name: List corrent folder
        run: ls -la
